version: '3.8'

# Docker Compose para desenvolvimento
# Use: docker-compose -f docker-compose.dev.yml up

services:
  # Banco de dados MySQL
  db:
    image: mysql:8.0
    container_name: load-cap-db-dev
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-team_management}
      MYSQL_USER: ${MYSQL_USER:-team_management}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-team_management_password}
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql_dev_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-root}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - load-cap-network

volumes:
  mysql_dev_data:
    driver: local

networks:
  load-cap-network:
    driver: bridge

